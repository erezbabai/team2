<body id="paymentBody">
    <div class="MyHeader">
        <h2 id="paymentLable">To complete your order, enter payment details</h2>
        <button id="backToMenu" class="click"  onclick="window.location = 'TreatmentMenu.html#jump'" >Back To menu</button>
        <h2 id="paymentEndLable" style="display:none ;">Your order confirmed. Payment accepted!</h2>
          </div><br><br><br><br>
          <br><button id="backToHomePayment" class="click" style="display:none" onclick="window.location = 'homePageProject.html#jump'" >Back To Home Page</button><br></div>

    

    <div class="row">
        <div class="col-75">
            <div id="allPaymentInputs" class="container">
                <form  action="javascript:paymentEnd()" >
                    <div class="row">
                        <div class="col-50">
                            <h3>your details</h3>
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input class="Payinputs" type="text" id="fname" name="FullName" placeholder="first last" pattern="[a-zA-Z ]{1,40}" required>
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input class="Payinputs" type="text" id="email" name="email" placeholder="example@example.com"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input class="Payinputs" type="text" id="adr" name="address" placeholder=" your address" pattern="[a-zA-Z0-9 ]{2,40}"   required>
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input class="Payinputs" type="text" id="city" name="city" placeholder="your city "pattern="[a-zA-Z0-9 ]{2,40}"  required>
                            <div class="row">
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input class="Payinputs" type="text" id="zip" name="zip" placeholder="8 digits zip code" pattern="[0-9]{8}" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>
                            <label for="cname">Name on Card</label>
                            <input class="Payinputs" type="text" id="cname" name="cardname" placeholder="your card name" pattern="[a-zA-Z ]{1,40}" required>
                            <label for="ccnum">Credit card number</label>
                            <input class="Payinputs" required type="text" id="ccnum" name="cardnumber" placeholder="1234 1234 1234 1234" pattern="[0-9]{4}[ ][0-9]{4}[ ][0-9]{4}[ ][0-9]{4}" required>
                            <label for="expmonth">Exp Month</label>
                            <input class="Payinputs" list="expmonth" name="expmonth" placeholder="choose month" required>
                            <datalist id="expmonth">
                                <option value="February">
                                <option value="March">
                                <option value="April">
                                <option value="May">
                                <option value="June">
                                <option value="July">
                                <option value="August">
                                <option value="September">
                                <option value="October">
                                <option value="November">
                                <option value="December">
                              </datalist>
                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label>
                                    <input class="Payinputs" type="text" id="expyear" name="expyear" placeholder="year(4 digits)" pattern="[0-9]{4}" required>
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input class="Payinputs" type="text" id="cvv" name="cvv" placeholder="3 digits on the back card" pattern="[0-9]{3}" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <input id="confirm_pay_btn" type="submit" value="Confirm Payment" class="btn">
                </form>
            </div>
        </div>
    </div>
