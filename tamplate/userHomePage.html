      <script type = "text/javascript">
        function displayNextImage() {
            x = (x === images.length - 1) ? 0 : x + 1;
            document.getElementById("img").src = images[x];
        }

        function displayPreviousImage() {
            x = (x <= 0) ? images.length - 1 : x - 1;
            document.getElementById("img").src = images[x];
        }

        function startTimer() {
            setInterval(displayNextImage, 2000);
        }

        var images = [], x = -1;
        images[0] = "..//static/pic1user.jpg";
        images[1] = "..//static/pic2user.jpg";
        images[2] = "..//static/pic3user.jpg";
        images[3] = "..//static/pic4user.jpg";
        images[4] = "..//static/pic5user.jpg";
        images[5] = "..//static/pic6user.jpg";

    </script>

    <button id="slideButtonright" class="slideButton" type="button" onclick="displayNextImage()"><i class="fa fa-arrow-circle-o-right" aria-hidden="true" style="font-size:50px ;"></i></button>
